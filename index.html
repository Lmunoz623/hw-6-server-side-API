<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container" id="search-container">
        <div class="row">
          <div id="search">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <label class="sr-only"></label>
                  <input id="city" placeholder="City">
                  <button class="btn"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                </div>
            </form> 
        </div>
        <div class="list-group">
            
        </div>
    </div>



    <div class="container">
        <div class="col-8" id="main">
            <h2 id="cityName"></h2>
            <div id="date" class="data"></div>
            <div id="temp" class="data"></div>
            <div id="humid" class="data"></div>
            <div id="wind" class="data"></div>
            <div id="uv" class="data"></div>
        </div>
    </div>

    <!--Forecast weather for next 5 days-->
    <div class="container" id="forecast-container">
        <h2 class="fiveDay">5 Day Forecast</h2>
        <div class="container">
            <div class="row align-items-end" id="forecast">
            </div>
        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
